<!-- Math Captcha -->
<main class="main">
	<div class="main-content responsive-wrapper">
		<article class="widget">
			<h2>Captcha #1: Math</h2>
			<p>You'll be presented with a simple math problem. Solve and type your answer in the box below.</p>
			<p>Click submit button to check your answer. Good luck!</p>

			<div class="container">
				<div class="row">
				 <div class="col-md-6">
				  <form [formGroup]="mathFormGroup">
				   <div class="form-group">
					<p
						class="form-control-static">
						{{ mathFormGroup.get('firstNumber').value }} +  {{ mathFormGroup.get('secondNumber').value }}
					</p>
				   </div>
					 <div class="form-group">
					  <input type="number" class="form-control"
						 formControlName="answer"
						 id="answer" >
				   </div>
					  <button type="submit" [disabled]="!mathFormGroup.valid"class="btn btn-primary">Submit</button>
					 <button class="button-9">Next</button>
				  </form>
				 </div>
				</div>
			   </div>
			<p></p>

		</article>
    </div>
</main>
