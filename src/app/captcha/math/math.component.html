<!-- Math Captcha -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<main class="main">
	<div class="main-content responsive-wrapper">
		<article class="widget">
			<div class="captchaTitle">
				<h2>Captcha #1: Math</h2>
				<div class="progress">
					<h2>1/3</h2>
					<button type="button" class="button-back">
						<i class="fa-solid fa-arrow-right"></i>
					</button>
				</div>
			</div>
			<p>Solve and type your answer in the box below and click submit.</p>

			<div class="container">
				<form [formGroup]="mathFormGroup" (ngSubmit)="onSubmit()">
					<div class="equation">
						<canvas #canvas width="130" height="60"
						class="form-control-static">
						{{ mathFormGroup.get('firstNumber').value }} +  {{ mathFormGroup.get('secondNumber').value }}
						</canvas>
						<button type="button" class="button-re" (click)="onRefreshButtonClicked()">
							<i class="fa-sharp fa-solid fa-rotate-right"></i>
						</button>
					</div>

					<div class="form-input">
						<input type="text" class="form-control"
							formControlName="answer"
							id="answer"
							[maxlength]="3"
							[disabled]="mathValidated === false"
							(keydown)="preventEnter($event)">
						<button type="submit" [disabled]="isSubmitted || !mathFormGroup.get('answer').value" class="btn btn-primary">Submit</button>
					</div>

					<div *ngIf="mathValidated === false">
						<p> Incorrect! Try again... </p>
						<button class="button-9" (click)="retry()">Try again</button>
					</div>

					<div *ngIf="mathValidated === true">
					<p> Correct! Let's move on </p>
					<div class="buttons">
						<button class="button-9" (click)="retry()">Redo Challenge</button>
						<button class="button-9" (click) = "onNextClicked()">Next</button>
					</div>
					</div>
				</form>
			</div>



		</article>
    </div>
</main>
