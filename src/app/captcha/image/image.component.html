<main class="main">
  <div class="main-content responsive-wrapper">
    <article class="widget">
      <h2>Captcha #3: Image</h2>
      <p>Click the picture with Angular logo:</p>
      <div class="grid-container">
        <div class="grid-item" *ngFor="let imagePath of imagePaths">
          <img [src]="imagePath" [alt]="'Image ' + (imagePaths.indexOf(imagePath) + 1)" (click)="onImageClicked(imagePath)">
        </div>
      </div>
      <p></p>
    </article>
  </div>
</main>
