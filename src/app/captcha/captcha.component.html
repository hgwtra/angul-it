<div [ngSwitch]="captchaView">
  <div *ngSwitchCase="'math'">
    <app-math (clickedNextButton)="onNextClicked($event)"></app-math>
  </div>
  <div *ngSwitchCase="'text'">
    <app-text (clickedNextButton)="onNextClicked($event)"></app-text>
  </div>
  <div *ngSwitchCase="'image'">
    <app-image (clickedNextButton)="onNextClicked($event)"
              (ResultClicked)="handleResultClicked($event)"></app-image>
  </div>
</div>
