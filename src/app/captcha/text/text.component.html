<main class="main">
  <div class="main-content responsive-wrapper">
    <article class="widget">
      <h2>Captcha #2: Text</h2>
      <p>Enter the characters you see:</p>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form [formGroup]="textFormGroup">
              <div class="form-group">
                <p
                  class="form-control-static">
                  {{ textFormGroup.get('randomAlphanumericText').value }}
                </p>
              </div>
              <div class="form-group">
                <input type="text" class="form-control"
                       formControlName="answer"
                       id="answer" >
              </div>
              <button type="submit" [disabled]="!textFormGroup.valid"class="btn btn-primary">Submit</button>
              <button class="button-9">Next</button>
            </form>
          </div>
        </div>
      </div>
      <p></p>
    </article>
  </div>
</main>
